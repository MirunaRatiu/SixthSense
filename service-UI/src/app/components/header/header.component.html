  <div class="header-left">
    <button class="menu-toggle" (click)="toggleSidebar()">
      <i class="pi pi-bars"></i>
    </button>
    <div class="logo">
      <span>TalentMatch</span>
    </div>
  </div>
  
  <div class="search-container">
    <i class="pi pi-search search-icon"></i>

  </div>
</header>
